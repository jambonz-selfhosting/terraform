# Testing behavior
testing:
  log_file: ./test-cloud-init.log  # Log file path (relative or absolute)
  abort_on_failure: true  # Stop on first error
  dns_propagation_wait: 60  # Seconds to wait after DNS changes (future phases)
  certbot_timeout: 180  # Certbot timeout in seconds (future phases)
  webapp_build_timeout: 300  # Webapp build timeout (future phases)

