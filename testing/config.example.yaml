# Jambonz Terraform Testing Configuration
# Copy this file to config.yaml and customize for your environment
# Use ${VAR_NAME} for environment variable substitution

# SSH configuration
ssh:
  user: jambonz
  key_path: ~/.ssh/id_rsa  # Path to your SSH private key
  strict_host_key_checking: false  # Set to true for production
  timeout: 300  # SSH command timeout in seconds

# Terraform/Cloud Provider Credentials
